<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início:
                <input type="number" name="inicio" id="txtinicio" min="0">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="txtfim">
            </p>
            <p>Passos:
                <input type="number" name="passo" id="txtpasso">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="resposta">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo - <a href="https://www.linkedin.com/in/marcos-firmino-71aab5182/" target="_blank">Marcos Firmino</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
